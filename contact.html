<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

    <header class="container">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="navbar-brand" a href="index.html">Garima Gupta</div>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="contact.html" class="nav-item nav-link active">Contact</a>
                        <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
                        <a href="index.html" class="nav-item nav-link">About</a>
                    </div>
                </div>
            </nav>
    </header>

    <div class="container" id="no-padding">
        <section class="row">
            <article class="col-md-8" id="section-block">
                <h1>Contact</h1>
                <hr>
                <form class="form-style">
                    <label for="fullName">Name</label>
                    <input type="text" class="form-control" id="fullName" aria-describedby="fullName" placeholder="Name">
                    <br>
                    <label for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                    <br>
                    <label for="messageText">Message</label>
                    <textarea class="form-control" id="messageText" placeholder="Message" rows=4></textarea>
                    <br>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <br>
                </form>
            </article>
        </section>
    </div>

    <!-- <hr class="new">  -->
    <footer class="footer text-center footer-style fixed-bottom">
        <hr class="new">

        <span class="text-muted">@Copyright Garima Gupta</span>


    </footer>

</body>

</html>
